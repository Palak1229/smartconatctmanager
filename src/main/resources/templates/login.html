<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section class="login-page">

		<div class="container">
		
			<form class="form" th:action="@{/dologin}" action="#" method="post">

				<h3 class="text-center text-white">Login</h3>

				<div th:if="${param.error}" class="alert alert-danger">
					Invalid username and password</div>

				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out</div>

				<div th:if="${param.change}" class="alert alert-success">
					<p th:text="${param.change}"></p>
				</div>

				<div class="formfield">
					<label for="username" class="text-white">User Name:</label><br>
					<input type="text" name="username" id="username" class="form-control">
				</div>

				<div class="formfield">
					<label for="password" class="text-white">Password:</label><br>
					<input type="password" name="password" id="password" class="form-control">
				</div>

				<div class="formfield">
					<label for="remember-me" class="text-white"><span>Remember me</span>
				   Â <span><input id="remember-me" name="remember-me" type="checkbox"></span>
					</label><br> 
				</div>
				
				<div class="formbutton">
					<input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
				</div>

				<div class="register">
					<a href="/signup/" class="text-white">Register here</a>
				</div>

				<div class="forget">

					<a th:href="@{/forgot}" class="text-white"> Forgot Password ?</a>

				</div>

			</form>
		</div>
	</section>
</body>
</html>
